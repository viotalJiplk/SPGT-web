<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <textarea id="1"></textarea>
        <p>endpoint:</p> 
        <input type="text" id="3"><br>
        <button onclick="upload(1,2,3)">upload</button>
        <span id="2"></span>
    </body>   
</html>
<script>
function upload(id, result, where){
  if(document.getElementById(where).value == ""){
    document.getElementById(result).innerHTML == "<p>pointing on it self</p>";
    console.log("pointing on it self");
    return;
  }
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById(result).innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", document.getElementById(where).value, true);
  xhttp.send(document.getElementById(id).value);
}
</script>
